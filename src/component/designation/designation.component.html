<div class="container">
    @if(loader){
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    }@else{
        <div class="row" *ngIf="loader == false">
            <div class="col-4">
                <div class="card-container" *ngFor="let x of allPost">
                    <div class="card">
                        <div class="card-title">
                            {{x.title}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    }
</div>
